name: Aggregate Docs
on:
  push:
    branches: [main]
  schedule:
    - cron: '0 4 * * 1'  # Weekly Monday rebuild to pick up upstream changes
  workflow_dispatch:       # Manual trigger

permissions:
  contents: write

jobs:
  aggregate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - uses: actions/cache@v4
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-multidoc-${{ hashFiles('docs/Project.toml') }}
          restore-keys: ${{ runner.os }}-multidoc-
      - name: Install dependencies
        run: julia --project=docs/ -e 'using Pkg; Pkg.instantiate()'
      - name: Aggregate and deploy
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          julia --project=docs/ docs/make.jl deploy
